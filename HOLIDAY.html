.hover-effect {
  background-color:#179090;
  color: white;
  padding: 5px;
  border-radius: 5px;

}

.hover-effect:hover {
  background-color:#00FFFF;
  transform: scale(1.1);
}

@keyframes hover-pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

.hover-effect:hover {
  animation: hover-pulse 1s infinite;
}
